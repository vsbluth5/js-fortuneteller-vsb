<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>fortune teller</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="card card bg-dark text-white text-center" style="width:400px">
      <div class="card-body">
        <h4 class="card-title text-center">Click on me for a fortune.</h4>
        <p class="card-text text-center" id="words"></p>
      </div>
      <img
        class="card-img-bottom"
        id="teller"
        src="fortune_teller.png"
        alt="Card image"
      />
    </div>

    <script src="otherlists.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
